<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="This is a simple UI for detecting if a text has been generated by AI GPTs. The backend model is based on Logistic Regression.">
        <meta name="author" content="Kamal Dev">

        <title>isGPT - GPT Generated text detector</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
        
        <link href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet" type="text/css">

        <link href= "{{ url_for('static',filename='styles/bootstrap-icons.css') }}" rel="stylesheet" type="text/css">

        <link href= "{{ url_for('static',filename='styles/tooplate-kool-form-pack.css') }}" rel="stylesheet" type="text/css">

    </head>
    
    <body>

        <main>

            <header class="site-header">
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-lg-12 col-12 d-flex align-items-center">
                            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="index.html">
                                <i class="bi-box"></i>
                                <span>
                                    isGPT
                                </span>
                            </a>
			    <ul class="social-icon d-flex justify-content-center align-items-center mx-auto">
                                <span class="text-white me-4 d-none d-lg-block">Reach Out</span>

                                <li class="social-icon-item">
                                    <a href="https://www.linkedin.com/in/kamal-dev/" target="_blank" class="social-icon-link bi-linkedin"></a>
                                </li>

                                <li class="social-icon-item">
                                    <a href="https://github.com/kamal-dev/" target="_blank" class="social-icon-link bi-github"></a>
                                </li>
			    </ul>
                        </div>
                    </div>
                </div>
            </header>

            <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
                <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form contact-form" role="form" method="post" action="{{ url_for('index')}}">
                                <h2 class="hero-title text-center mb-4 pb-2" method="post">Detect if it has been generated by GPTs</h2>
                                <div class="col-lg-12 col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" id="inputText" name="inputText" placeholder="Enter the Text">{{textContent}}</textarea>
                                            
                                            <label for="floatingTextarea">Enter the Text</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-10 mx-auto">
                                        <button type="submit" class="form-control">Check Now</button>
                           		<h2 class="hero-title text-center mb-5 pb-2" style="padding-top:10%;">Result: {{results}}</h2>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="video-wrap">
                    <video autoplay="" loop="" muted="" class="custom-video" poster="">
                        <source src= "{{ url_for('static',filename='videos/video.mp4') }}" type="video/mp4">

                        Your browser does not support the video tag.
                    </video>
                </div>
            </section>
        </main>
    </body>
</html>
